<div class="layout layout-stack-sm layout-main-left">

    <div class="col-sm-7 col-md-8 layout-main">



        <div class="well">
            <h4>Looking for an awesome motorcycle? <span class="text-primary">Start here</span>.</h4>

            <form class="form-horizontal" role="form">
                <!--<div class="form-group">-->
                    <!--<label for="itemName" class="col-md-4 control-label">What're you looking for?</label>-->
                    <!--<div class="col-md-8">-->
                        <!--<input ng-model="search.title" type="text" class="form-control" name="itemName" id="itemName" placeholder="Item Name (optional)">-->
                    <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                    <label class="col-md-4 control-label">Make/Model</label>
                    <div class="col-md-8">
                        <ui-select ng-enter="doNothing()"
                                theme="bootstrap"
                                multiple
                                ng-model="search.categories">
                            <ui-select-match placeholder="Start typing a make/model...">{{$item.group}} {{$item.name}}</ui-select-match>
                            <ui-select-choices group-by="categoryGroupBy"
                                               repeat="category in categories | filter: $select.search"
                                               refresh="refreshCategories($select.search)"
                                               refresh-delay="100">
                                <div ng-bind-html="category.name | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="distanceNumber" class="col-md-4 control-label">How far are you willing to go?</label>
                    <div class="col-md-2" name="distanceNumber" id="distanceNumber">
                        <select ng-model="search.distance" class="form-control">
                            <option value="1">1</option>
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="100">100</option>
                            <option value="1000">1000</option>
                        </select>
                    </div>
                    <label for="location" class="col-md-2 control-label">miles from</label>
                    <div class="col-md-4">
                        <input ng-model="search.location" type="text" class="form-control" id="location" name="location" placeholder="location">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-10 col-sm-offset-9 col-sm-2">
                        <button id="homeSearchButton" ng-click="doSearch()" type="submit" class="btn btn-default">Search</button>
                    </div>
                </div>
            </form>


        </div>
        <small>Sponsored</small>
        <div class="list-group">

            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- searchTop -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-8633298912110310"
                 data-ad-slot="1651020584"
                 data-ad-format="auto"></ins>

        </div>



    </div> <!-- /.layout-main -->

    <div class="col-sm-5 col-md-4 layout-sidebar">
        <small>Sponsored</small>
        <!-- searchRight1 -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8633298912110310"
             data-ad-slot="2708951381"
             data-ad-format="auto"></ins>


    </div> <!-- /.layout-sidebar -->
</div> <!-- /.layout -->
