<p>Communicate with the world of Billions Of Bids, right here.</p>

<div class="row">
    <div class="col-sm-7 col-md-8 layout-main">
        <div class="list-group row-stat" ng-repeat="conversation in conversations">

                <h3 class="pull-right">
                    <img ng-src="//graph.facebook.com/{{getOtherId(conversation)}}/picture" />
                </h3>
                <h4 class="list-group-item-heading">{{getOtherName(conversation)}} ({{ getRelativeDate(conversation) }})</h4>
                <p class="list-group-item-text">{{ getLastMessage(conversation) }} </p><br />
                <br/>
                <p class="list-group-item-text">
                    <a ui-sref="conversation({otherUserId: getOtherId(conversation)})" class="btn btn-primary btn-block">View Conversation</a>
                </p>

        </div>
